name: Update emojis

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: Run the workflow without creating a pull request
        required: false
        default: "false"
  schedule:
    # https://crontab.guru/#0_0_*/7_*_*
    - cron: "0 0 */7 * *"

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      pull-requests: write
    if: github.repository_owner == 'luxass'
    steps:
      - uses: actions/checkout@v4.1.7

      - name: setup pnpm
        uses: pnpm/action-setup@v4.0.0

      - name: setup node
        uses: actions/setup-node@v4.0.3
        with:
          node-version: 20

      - name: install dependencies
        run: pnpm install

      - name: Save initial state of emoji URLs
        run: cp emoji-urls.json /tmp/emoji_before.json

      - name: run update:emojis script
        run: pnpm run update:emojis

      - name: process emoji changes
        id: emoji_changes
        run: |
          echo "content of /tmp/emoji_before.json:"
          cat /tmp/emoji_before.json
          echo "content of emoji-urls.json:"
          cat emoji-urls.json

          old=$(<"/tmp/emoji_before.json")
          new=$(<"emoji-urls.json")

          diff_output=$(jq -n --argjson a "$old" --argjson b "$new" '
            def diff(a; b):
              reduce (a | keys_unsorted[]) as $key
                ({}; . + { ($key): (if a[$key] == b[$key] then null elif (a[$key] | type) == "object" and (b[$key] | type) == "object" then diff(a[$key]; b[$key]) else { old: a[$key], new: b[$key] } end) });
            diff($a; $b)')

          echo "diff_output: $diff_output"

          cleaned_output=$(echo "$diff_output" | jq 'walk(if type == "object" then with_entries(select(.value != null)) else . end)')

          echo "cleaned_output: $cleaned_output"

